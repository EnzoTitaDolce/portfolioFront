<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<body>
    <main class="container-fluid">
        <div id="principal" class="row" *ngIf="misDatos">
            
            <div id="contenido" class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="titulo" id="titulo"><h2>Experiencia</h2><img class="imagen_titulo" [src]="misDatos.imagenes.agregar" 
                    (click)="abrirDialogo()"></div>
                
                <article *ngFor="let item of misDatosBd" class="article">
                    <div>
                        <em><strong>{{item.nombreEmpresa}}</strong></em><br>
                        {{item.descripcion}}<br>
                        {{item.fechaInicio}}-{{item.fechaFin}}
                        <p *ngIf="item.trabajoActual">Trabajo Actual</p>
                    </div>
                    <div class="botones">
                        <img class="imagen_botones" [src]="misDatos.imagenes.editar" (click)="abrirDialogoEditar(item.id,item.fechaFin,item.fechaInicio,item.descripcion,item.nombreEmpresa,item.trabajoActual)">
                        <img class="imagen_botones" [src]="misDatos.imagenes.eliminar" (click)="eliminarExperiencia(item.id)">
                    </div>
                </article>           
                
            </div>
        </div>
    </main>
</body>
